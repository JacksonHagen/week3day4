<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>WayFinder</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">WayFinder</span>
      </a>
    </nav>
  </header>
  <main class="container">
    <div class="row mb-2 mt-4" id="trips">


    </div>
    <div class="row">
      <div class="col-md-2">
        Type
      </div>
      <div class="col-md-2">
        Name
      </div>
      <div class="col-md-2">
        Confirmation #
      </div>
      <div class="col-md-3">
        Address
      </div>
      <div class="col-md-1">
        Date
      </div>
      <div class="col-md-1">
        Notes
      </div>
      <div class="col-md-1">
        Cost
      </div>
    </div>
    <div class="row" id="reservations">
      <!-- NOTE reservations injections here -->
    </div>
    <hr>
    <form class="row" onsubmit="app.reservationsController.addReservation()">
      <div class="col-md-2 pt-2 ps-0">
        <label for="type" class="pb-2 visually-hidden">Type</label>
        <select class="form-control form-select" for="type" name="type" id="type" aria-label="Default select example" required>
          <option selected disabled>Type</option>
          <option value="✈️">✈️</option>
          <option value="🏨">🏨</option>
          <option value="🎢">🎢</option>
        </select>
      </div>
      <div class="col-md-2 pt-2 ps-0">
        <label for="resName" class="form-label visually-hidden">Name</label>
        <input type="text" class="form-control" for="resName" name="resName" id="resName" aria-describedby="helpId"
          placeholder="Name" required>
      </div>
      <div class="col-md-2 pt-2 ps-0">
        <label for="confirmation-number" class="form-label visually-hidden">Name</label>
        <input type="text" class="form-control" for="confirmation-number" name="confirmation-number"
          id="confirmation-number" aria-describedby="helpId" placeholder="Confirm #" required>
      </div>
      <div class="col-md-4 pt-2 ps-0">
        <label for="address" class="form-label visually-hidden">Address</label>
        <input type="text" class="form-control" for="address" name="address" id="address" aria-describedby="helpId"
          placeholder="Address" required>
      </div>
      <div class="col-md-2 pt-2 ps-0">
        <label for="cost" class="form-label visually-hidden">Cost</label>
        <input type="number" class="form-control" for="cost" name="cost" id="cost" aria-describedby="helpId"
          placeholder="Cost" min="1" max="9999" required>
      </div>
      <div class="col-md-2 pt-2 ps-0">
        <label for="resDate" class="form-label visually-hidden">Date</label>
        <input type="date" class="form-control" for="resDate" name="resDate" id="resDate" aria-describedby="helpId" required>
      </div>
      <div class="col-md-9 pt-2 ps-0">
        <label for="notes" class="form-label visually-hidden">Notes</label>
        <textarea type="text" class="form-control" for="notes" name="notes" id="notes" aria-describedby="helpId"
          maxlength="300"></textarea>
      </div>
      <div class="col-md-1 pt-2 ps-0">
        <button class="btn btn-sm btn-secondary h-100">Submit</button>
      </div>
    </form>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with 🧠 by Jack Hagen</small></p>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
